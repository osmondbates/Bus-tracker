<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUNI Arrival Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .stop {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .stop h2 {
      margin-top: 0;
    }
    .timestamp {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>MUNI Estimated Arrival/Departure Times</h1>
  <div id="stops"></div>
  <div class="timestamp" id="timestamp"></div>

  <script>
    const stopIds = [13333, 13334, 15558, 15557, 13471, 13472, 16216, 16217];
    const token = "c9b7f6c6-5dc7-409e-9ea5-e835b086a409";
    const stopsContainer = document.getElementById("stops");

  async function fetchArrivalTimes(stopId) {
  const url = `https://corsproxy.io/?https://api.511.org/transit/StopMonitoring?api_key=${token}&agency=SF&stopCode=${stopId}`;
  
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("API error");
    const text = await response.text();
    
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "application/xml");

    const visits = xml.getElementsByTagNameNS("*", "MonitoredStopVisit");

    const arrivals = Array.from(visits).map(visit => {
      const line = visit.getElementsByTagNameNS("*", "PublishedLineName")[0]?.textContent;
      const destination = visit.getElementsByTagNameNS("*", "DestinationName")[0]?.textContent;
      const expected = visit.getElementsByTagNameNS("*", "ExpectedArrivalTime")[0]?.textContent;
      return { line, destination, expected };
    });

    return arrivals;
  } catch (err) {
    console.error("Fetch error:", err);
    return null;
  }
}
    async function updateAllStops() {
      stopsContainer.innerHTML = "";
      const time = new Date().toLocaleTimeString();
      document.getElementById("timestamp").textContent = `Last updated: ${time}`;

      for (const stopId of stopIds) {
        const arrivals = await fetchArrivalTimes(stopId);
        const stopDiv = document.createElement("div");
        stopDiv.className = "stop";
        stopDiv.innerHTML = `<h2>Stop ID: ${stopId}</h2>`;

        if (arrivals && arrivals.length) {
          const list = arrivals.map(a => `
            <div>Line <strong>${a.line}</strong> to ${a.destination} at ${new Date(a.expected).toLocaleTimeString()}</div>
          `).join("");
          stopDiv.innerHTML += list;
        } else {
          stopDiv.innerHTML += `<p>No arrivals found or error fetching data.</p>`;
        }

        stopsContainer.appendChild(stopDiv);
      }
    }

    updateAllStops();
    setInterval(updateAllStops, 60000); // every minute
  </script>
</body>
</html>
